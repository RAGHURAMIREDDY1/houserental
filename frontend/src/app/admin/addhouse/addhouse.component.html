<!-- add-property.component.html -->

<div class="container">
  <h2>Add Property</h2>
  <form #propertyForm="ngForm" (ngSubmit)="onPropertyFormSubmit(propertyForm)">
    <div class="form-group">
      <label for="propertyname">Property Name</label>
      <input
        type="text"
        class="form-control"
        id="propertyname"
        name="propertyname"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        ngModel
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        name="price"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input
        type="text"
        class="form-control"
        id="image"
        name="image"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="rating">Rating</label>
      <input
        type="number"
        class="form-control"
        id="rating"
        name="rating"
        ngModel
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Property</button>
  </form>
</div>
